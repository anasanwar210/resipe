    <header class="flex items-center justify-between p-4 bg-white shadow-md dark:bg-gray-800 md:hidden">
      <span class="text-lg font-semibold text-gray-800 dark:text-white">My App</span>
      <button (click)="toggleSidebar()"
        class="text-gray-600 transition-transform transform dark:text-gray-300 hover:scale-110">

    </header>

    <!-- Content -->

      <main class="flex-1 p-6 overflow-y-auto animate-fade-in w-full md:w-[75%] md:ml-[25%] lg:w-[80%] lg:ml-[20%]">
