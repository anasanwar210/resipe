<div class="p-4 bg-gray-100 border rounded">
  <div class="mt-10 md:grid md:grid-cols-2 lg:grid-cols-4">
    @if (currentLink === "all") {
    @for (meal of allMeals.slice(15,40); track $index) {

    <div class="px-4 py-6 mb-14">
      <div
        class="relative px-8 py-4 text-center transition-all duration-300 bg-white rounded-2xl group hover:scale-105">
        <div
          class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-12 group-hover:rotate-[360deg] transition-transform duration-300">
          <img [src]="meal.strMealThumb" [alt]="meal.strMeal"
            class="object-cover w-40 h-40 rounded-full shadow-xl md:w-[100%] md:h-[100%]" />
        </div>
        <div class="my-6 pt-28 md:pt-12">
          <h3 class="text-lg font-semibold truncate text-ellipsis">{{meal.strMeal.split(' ', 2).join(" ")}}</h3>
          <h5 class="flex items-center justify-center gap-2 text-green-700">
            <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="currentColor" stroke-width="0"
              viewBox="0 0 24 24" height="1em" width="1em">
              <path
                d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zM4 12c0-.899.156-1.762.431-2.569L6 11l2 2v2l2 2 1 1v1.931C7.061 19.436 4 16.072 4 12zm14.33 4.873C17.677 16.347 16.687 16 16 16v-1a2 2 0 0 0-2-2h-4v-3a2 2 0 0 0 2-2V7h1a2 2 0 0 0 2-2v-.411C17.928 5.778 20 8.65 20 12a7.947 7.947 0 0 1-1.67 4.873z">
              </path>
            </svg>
          </h5>
        </div>
        <div>
          <button [routerLink]="['/details', meal.idMeal]"
            class="px-6 py-3 text-xl text-white transition-all duration-300 bg-green-600 rounded-md hover:bg-green-700">Details</button>
        </div>
      </div>
    </div>



    }
    }
    @if(currentLink !== 'all'){
    @for (meal of mealsByCat; track $index) {

    <div class="px-4 py-6 mb-14">
      <div
        class="relative px-8 py-4 text-center transition-all duration-300 bg-white rounded-2xl group hover:scale-105">
        <div
          class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-12 group-hover:rotate-[360deg] transition-transform duration-300">
          <img [src]="meal.strMealThumb" [alt]="meal.strMeal"
            class="object-cover w-40 h-40 rounded-full shadow-xl md:w-[100%] md:h-[100%]" />
        </div>
        <div class="my-6 pt-28 md:pt-12">
          <h3 class="text-lg font-semibold truncate text-ellipsis">{{meal.strMeal.split(' ', 2).join(" ")}}</h3>
          <h5 class="flex items-center justify-center gap-2 text-green-700">
            <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="currentColor" stroke-width="0"
              viewBox="0 0 24 24" height="1em" width="1em">
              <path
                d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zM4 12c0-.899.156-1.762.431-2.569L6 11l2 2v2l2 2 1 1v1.931C7.061 19.436 4 16.072 4 12zm14.33 4.873C17.677 16.347 16.687 16 16 16v-1a2 2 0 0 0-2-2h-4v-3a2 2 0 0 0 2-2V7h1a2 2 0 0 0 2-2v-.411C17.928 5.778 20 8.65 20 12a7.947 7.947 0 0 1-1.67 4.873z">
              </path>
            </svg>
          </h5>
        </div>
        <div>
          <button [routerLink]="['/details', meal.idMeal]"
            class="px-6 py-3 text-xl text-white transition-all duration-300 bg-green-600 rounded-md hover:bg-green-700">Details</button>
        </div>
      </div>
    </div>



    }
    }
  </div>
</div>
