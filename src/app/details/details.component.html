@if (currentMeal) {
<div class="min-h-screen p-6 text-black bg-gray-100 dark:text-gray-100">
  <h1 class="mb-4 text-3xl font-extrabold text-center text-black">{{ currentMeal.strMeal }}</h1>

  <div class="flex justify-center mb-6">
    <img [src]="currentMeal.strMealThumb" [alt]="currentMeal.strMeal" class="w-full max-w-md rounded-lg shadow-lg" />
  </div>

  <div class="flex justify-center gap-4 my-6">
    <a class="px-4 py-2 font-bold text-white bg-red-500 rounded shadow hover:bg-red-600" [href]="currentMeal.strYoutube"
      target="_blank">
      Youtube
    </a>
    <a class="px-4 py-2 font-bold text-white bg-green-500 rounded shadow hover:bg-green-600"
      [href]="currentMeal.strYoutube" target="_blank">
      Source
    </a>
  </div>

  <div class="flex flex-col gap-6 lg:flex-row">
    <div class="flex-1 p-4 text-black bg-white rounded-lg shadow">
      <h2 class="mb-3 text-3xl font-bold">Steps</h2>
      <p class="text-xl">{{ currentMeal.strInstructions}}</p>
    </div>

    <div class="w-full max-w-sm p-4 text-black bg-white rounded-lg shadow">
      <h2 class="mb-3 text-2xl font-bold">Ingredients</h2>
      <ul class="space-y-2">
        @for (meal of cleanedMeal; track $index) {
        <li class="p-3 font-semibold border-b-2">
          <div class="flex justify-between">
            <span class="text-black">{{ meal.key }}: </span>
            <span class="text-black">{{ meal.value }}</span>
          </div>
        </li>
        }
      </ul>
    </div>
  </div>
</div>
}
